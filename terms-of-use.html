<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent browser caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma"       content="no-cache">
  <meta http-equiv="Expires"      content="0">
  <meta name="viewport"           content="width=device-width, initial-scale=1.0">
  <title>Our Story – Cutters Choice Radio</title>

  <!-- Main CSS (v bump for cache) -->
  <link rel="stylesheet" href="style.css?v=8">
  <!-- Bebas Neue & FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Page-specific overrides -->
  <style>
    :root { --brand-teal: #5A8785; }

    /* Keep header/nav above content */
    header.header-banner { position: relative; z-index: 20; }
    nav#main-nav        { position: relative; z-index: 20; }

    /* =========================
       NAV – match Schedule look
       ========================= */
    nav#main-nav {
      background: var(--brand-teal);
      border-top: 3px solid #000;   /* thin black stripes above/below */
      border-bottom: 3px solid #000;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
    }

    /* Left/center menu */
    #main-nav .menu {
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: center;                 /* items sit evenly across bar */
      gap: clamp(28px, 7vw, 110px);
      margin: 0;
      padding: 0;
      width: 100%;
    }

    #main-nav .menu a {
      font-family: 'Bebas Neue', sans-serif !important;
      text-decoration: none;
      text-transform: none;
      letter-spacing: 0.5px;
      color: #f5f7f7;                          /* brighter white */
      font-size: clamp(18px, 3.2vw, 28px);
      line-height: 1;
      opacity: 0.95;
      transition: opacity .15s ease;
    }
    #main-nav .menu a:hover,
    #main-nav .menu a.active {
      opacity: 1;
      color: #fff;
    }

    /* Right-side cluster (social + badge) */
    #main-nav .right-cluster {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-left: auto;                       /* stick to the far right */
      white-space: nowrap;
    }
    #main-nav .right-cluster a.social-icon {
      color: #fff;
      font-size: 18px;
      line-height: 1;
    }
    #main-nav .right-cluster img.badge {
      height: 20px;                            /* OneMusic badge size like Image 2 */
      width: auto;
      display: inline-block;
      vertical-align: middle;
    }

    /* Story panels wrapper */
    .story-content {
      width: 90%;
      margin: 4rem auto; /* top & bottom spacing */
      background: #000;
      clear: both;
    }

    /* Panel container */
    .history-image {
      position: relative;
      margin-bottom: 2rem;
      text-align: center;
    }
    .history-image img {
      display: block;
      width: 70%;
      height: auto;
      margin: 0 auto;
      border: none;
    }

    /* Embed video below the last panel instead of overlay */
    .history-image.history-last .video-overlay {
      position: relative;
      bottom: auto;
      left: auto;
      transform: none;
      width: 70%;       /* match panel width */
      max-width: 500px;
      margin: 2rem auto; /* place it below the image */
      z-index: 5;
    }
    .history-image.history-last .video-overlay .inner {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect */
    }
    .history-image.history-last .video-overlay iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    /* Back link style */
    .back-home {
      display: inline-block;
      font-size: 1.6rem;
      margin: 2rem auto 3rem;
      color: var(--brand-teal);
      text-decoration: none;
    }

    /* Ensure footer sits below the content */
    footer.banner { margin-top: 3rem; }

    /* ─── MOBILE OVERRIDES ───────────────────────────────────────── */
    @media (max-width: 768px) {
      /* Slightly tighter nav for mobile */
      nav#main-nav { padding: 8px 10px; }
      #main-nav .menu {
        gap: clamp(16px, 5vw, 40px);
      }
      #main-nav .menu a {
        font-size: 20px;
      }
      #main-nav .right-cluster img.badge { height: 16px; }

      /* Enlarge story images & video for mobile only (keep your original behaviour) */
      .history-image img { width: 100% !important; }
      .history-image.history-last .video-overlay { width: 75% !important; }
    }
  </style>
</head>

<body>
  <!-- HEADER (animated GIFs) -->
  <header class="header-banner">
    <div class="header-gif-right"></div>
    <div class="header-gif-left"></div>
    <div class="logo-container">
      <img class="logo" src="images/logo.png" alt="Logo" loading="lazy">
    </div>
    <div class="title">
      <h1>Cutters Choice Radio</h1>
      <p class="tagline">The home of relentless flavas and significant bangers!</p>
    </div>
    <div class="logo-container">
      <img class="logo" src="images/logo.png" alt="Logo" loading="lazy">
    </div>
  </header>

  <!-- UPDATED NAV (matches Image 2) -->
  <nav id="main-nav" aria-label="Primary">
    <ul class="menu">
      <li><a href="index-ourStory.html" class="active">OUR STORY</a></li>
      <li><a href="index-ourDJS.html">OUR DJS</a></li>
      <li><a href="schedule.html">SCHEDULE</a></li>
      <li><a href="merch.html">MERCH</a></li>
    </ul>

    <div class="right-cluster">
      <a href="https://facebook.com/cutterschoiceradio" target="_blank" class="social-icon" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com/cutterschoiceradio" target="_blank" class="social-icon" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <!-- OneMusic badge like the schedule page -->
      <img src="images/OneMusicBadge.png" alt="We're licensed to play – OneMusic" class="badge" loading="lazy">
    </div>
  </nav>

  <!-- STORY PANELS -->
  <main class="story-content">
    <div class="history-image">
      <img src="images/1-history.png" alt="History part 1">
    </div>
    <div class="history-image">
      <img src="images/2-history.png" alt="History part 2">
    </div>
    <div class="history-image history-last">
      <img src="images/3-history.png" alt="History part 3">
      <div class="video-overlay">
        <div class="inner">
          <iframe src="https://www.youtube.com/embed/6lcWDYT681g"
                  title="Documentary"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <a href="index.html" class="back-home">← Back to Main Page</a>
  </main>

  <!-- FOOTER -->
  <footer class="banner"></footer>

  <!-- GIF-SWAP SCRIPT -->
  <script>
    (function () {
      const right = document.querySelector('.header-gif-right');
      const left  = document.querySelector('.header-gif-left');
      let loopCount = 0;

      const set1 = [
        "url('images/Untitled%20design(4).gif')",
        "url('images/Untitled%20design(5).gif')"
      ];
      const set2 = [
        "url('images/Untitled%20design(7).gif')",
        "url('images/Untitled%20design(8).gif')"
      ];

      let currentSet = set1;
      right.style.backgroundImage = currentSet[0];
      left.style.backgroundImage  = currentSet[1];

      right.addEventListener('animationiteration', () => {
        loopCount++;
        if (loopCount % 2 === 0) {
          currentSet = (currentSet === set1) ? set2 : set1;
          right.style.backgroundImage = currentSet[0];
          left.style.backgroundImage  = currentSet[1];
        }
      });
    })();
  </script>
</body>
</html>
