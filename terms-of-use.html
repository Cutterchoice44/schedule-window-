<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent browser caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma"       content="no-cache">
  <meta http-equiv="Expires"      content="0">
  <meta name="viewport"           content="width=device-width, initial-scale=1.0">
  <title>Merch – Cutters Choice Radio</title>
  
  <!-- Main stylesheet & fonts/icons -->
  <link rel="stylesheet" href="style.css?v=1748228619634">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --teal: #5A8785;
      --dark: #000;
      --light: #fafafa;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      background-color: var(--dark);
      color: var(--light);
      font-family: Arial, sans-serif;
      height: 100%;
    }

    /* ─── NAVIGATION BAR ─────────────────────────────────────────────────── */
    #main-nav {
      position: relative;
      display: flex;
      width: 100%;
      margin-top: 1.0rem;
      background-color: var(--teal);
      padding: 0.5rem 0;
      z-index: 1000;
    }
    /* Top stripes sit just above the teal bar */
    #main-nav::before {
      content: "";
      position: absolute;
      top: 1px;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(
        to bottom,
        #5A8785 0px,   /* white 0→2px */
        #5A8785 2px,
        #000 2px,   /* black 2→4px */
        #000 4px
      );
      z-index: 2;
    }
    /* Bottom stripes sit just below the teal bar */
    #main-nav::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(
        to bottom,
        #000 0px,   /* black 0→2px */
        #000 2px,
        #5A8785 2px,   /* white 2→4px */
       #5A8785 4px
      );
      z-index: 2;
    }
    #main-nav .nav-item {
      flex: 1;
      text-align: center;
    }
    #main-nav .nav-item a {
      color: #fff;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      text-transform: uppercase;
      text-decoration: none;
      line-height: 1.5;
    }
    @media (max-width: 768px) {
      #main-nav {
        flex-direction: column;
        padding: 1rem 0;
      }
      #main-nav::before,
      #main-nav::after {
        display: none;
      }
      #main-nav .nav-item {
        width: 100%;
        margin: 1.5rem 0;
      }
    }

    /* ─── MERCH SECTION & IFRAME ────────────────────────────────────────── */
    .merch-section {
      padding: 2rem 0;
      margin: 0 auto 200px;   /* push footer below */
      max-width: 100%;
      text-align: center;
    }
    .merch-section iframe {
      width: 100%;
      height: 1300px;         /* adjust to show all items */
      border: none;
      border-radius: 16px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <!-- HEADER (with animated GIF slots) -->
  <header class="header-banner">
    <div class="header-gif-right"></div>
    <div class="header-gif-left"></div>
    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Cutters Choice Radio Logo" loading="lazy">
    </div>
    <div class="title">
      <h1>Cutters Choice Radio</h1>
      <p class="tagline">The home of relentless flavas and significant bangers!</p>
    </div>
    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Cutters Choice Radio Logo" loading="lazy">
    </div>
  </header>

  <!-- NAVIGATION BAR -->
  <nav id="main-nav">
    <div class="nav-item nav-left">
      <a href="index.html#history">HOME</a>
    </div>
    <div class="nav-item nav-center">
      <a href="index-ourDJS.html">OUR DJS</a>
    </div>
    <div class="nav-item nav-right">
      <a href="our-story.html">OUR STORY</a>
    </div>
  </nav>

  <!-- MERCH CONTENT: ONE IFRAME ONLY, SHOWING ALL ITEMS SIDE-BY-SIDE -->
  <main class="merch-section">
    <iframe
      src="https://direct.app/embed/cutterschoiceradio"
      loading="eager"
    ></iframe>
  </main>

  <!-- FOOTER -->
  <footer class="banner"></footer>
</body>
</html>
