<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent browser caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Story – Cutters Choice Radio</title>

  <!-- Main CSS (v bump for cache) -->
  <link rel="stylesheet" href="style.css?v=8">
  <!-- Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Page-specific overrides -->
  <style>
    :root { --brand-teal:#5A8785; }

    /* Keep header/nav above content */
    header.header-banner { position: relative; z-index: 20; }
    nav#main-nav        { position: relative; z-index: 20; }

    /* =========================
       NAV – wider teal band + 2 THICK inner black lines
       ========================= */
    nav#main-nav{
      /* tweak these two to taste */
      --stripe-offset: 6px;        /* distance of black lines from top/bottom */
      --stripe-thickness: 4px;     /* thickness of the black lines */

      background:
        /* top inner black line */
        linear-gradient(#000,#000) 0 var(--stripe-offset)/100% var(--stripe-thickness) no-repeat,
        /* bottom inner black line */
        linear-gradient(#000,#000) 0 calc(100% - var(--stripe-offset))/100% var(--stripe-thickness) no-repeat,
        /* teal fill */
        var(--brand-teal);

      padding: 18px 14px;          /* wider teal band */
    }

    /* Centered, evenly spaced links across the bar */
    #main-nav .menu{
      list-style:none;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      align-items:center;
      margin:0;
      padding:0;
      width:100%;
    }
    #main-nav .menu a{
      display:block;
      text-align:center;
      font-family:'Bebas Neue',sans-serif !important;
      text-decoration:none;
      color:#f7f9f9;                /* bright white like your schedule bar */
      letter-spacing:.6px;
      line-height:1;
      font-size:clamp(22px,2.8vw,30px);  /* same visual weight as Image 2 */
      opacity:.95;
      transition:opacity .15s ease;
    }
    #main-nav .menu a:hover,
    #main-nav .menu a.active{ opacity:1; color:#fff; }

    /* Story panels wrapper */
    .story-content{
      width:90%;
      margin:4rem auto;
      background:#000;
      clear:both;
    }

    /* Panel container */
    .history-image{ position:relative; margin-bottom:2rem; text-align:center; }
    .history-image img{
      display:block; width:70%; height:auto; margin:0 auto; border:none;
    }

    /* Video below last panel */
    .history-image.history-last .video-overlay{
      position:relative; bottom:auto; left:auto; transform:none;
      width:70%; max-width:500px; margin:2rem auto; z-index:5;
    }
    .history-image.history-last .video-overlay .inner{
      position:relative; width:100%; padding-bottom:56.25%;
    }
    .history-image.history-last .video-overlay iframe{
      position:absolute; top:0; left:0; width:100%; height:100%; border:none;
    }

    /* Back link */
    .back-home{
      display:inline-block; font-size:1.6rem; margin:2rem auto 3rem;
      color:var(--brand-teal); text-decoration:none;
    }

    footer.banner{ margin-top:3rem; }

    /* ─── MOBILE OVERRIDES ───────────────────────────── */
    @media (max-width:768px){
      nav#main-nav{ padding:14px 10px; --stripe-offset:5px; --stripe-thickness:4px; }
      #main-nav .menu a{ font-size:22px; }

      .history-image img{ width:100% !important; }
      .history-image.history-last .video-overlay{ width:75% !important; }
    }
  </style>
</head>

<body>
  <!-- HEADER (animated GIFs) -->
  <header class="header-banner">
    <div class="header-gif-right"></div>
    <div class="header-gif-left"></div>
    <div class="logo-container">
      <img class="logo" src="images/logo.png" alt="Logo" loading="lazy">
    </div>
    <div class="title">
      <h1>Cutters Choice Radio</h1>
      <p class="tagline">The home of relentless flavas and significant bangers!</p>
    </div>
    <div class="logo-container">
      <img class="logo" src="images/logo.png" alt="Logo" loading="lazy">
    </div>
  </header>

  <!-- UPDATED NAV (links only) -->
  <nav id="main-nav" aria-label="Primary">
    <ul class="menu">
      <li><a href="index.html">HOME</a></li>
      <li><a href="index-ourDJS.html">OUR DJ&#39;S</a></li>
      <li><a href="schedule.html">SCHEDULE</a></li>
      <li><a href="merch.html">MERCH</a></li>
    </ul>
  </nav>

  <!-- STORY PANELS -->
  <main class="story-content">
    <div class="history-image">
      <img src="images/1-history.png" alt="History part 1">
    </div>
    <div class="history-image">
      <img src="images/2-history.png" alt="History part 2">
    </div>
    <div class="history-image history-last">
      <img src="images/3-history.png" alt="History part 3">
      <div class="video-overlay">
        <div class="inner">
          <iframe src="https://www.youtube.com/embed/6lcWDYT681g"
                  title="Documentary"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <a href="index.html" class="back-home">← Back to Main Page</a>
  </main>

  <!-- FOOTER -->
  <footer class="banner"></footer>

  <!-- GIF-SWAP SCRIPT -->
  <script>
    (function(){
      const right = document.querySelector('.header-gif-right');
      const left  = document.querySelector('.header-gif-left');
      let loopCount = 0;

      const set1 = [
        "url('images/Untitled%20design(4).gif')",
        "url('images/Untitled%20design(5).gif')"
      ];
      const set2 = [
        "url('images/Untitled%20design(7).gif')",
        "url('images/Untitled%20design(8).gif')"
      ];

      let currentSet = set1;
      right.style.backgroundImage = currentSet[0];
      left.style.backgroundImage  = currentSet[1];

      right.addEventListener('animationiteration', () => {
        loopCount++;
        if (loopCount % 2 === 0) {
          currentSet = (currentSet === set1) ? set2 : set1;
          right.style.backgroundImage = currentSet[0];
          left.style.backgroundImage  = currentSet[1];
        }
      });
    })();
  </script>
</body>
</html>
